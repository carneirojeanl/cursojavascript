<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res"></div>
    
    <script>
        function calcular() {
        var v = window.document.querySelector('input#velocidade')
        var res = window.document.querySelector('div.res')
        var trans = Number(v.value)
        res.innerHTML = `<p>Sua velocidade é de ${trans} Km/h</p>`

        if ( trans > 60){
            res.innerHTML += `<p>Você foi MULTADO!</p>`
        }

       else{ res.innerHTML += `<p>Dirija com cuidado!</p>`
       }

        }


    </script>
</body>
</html>

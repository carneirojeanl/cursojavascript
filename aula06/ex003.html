<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso JS</title>
    <style>
        body {
            background-color: rgb(36, 26, 26);
            color: blanchedalmond;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(143, 114, 170);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
        <p>
        
         <h3>Aprendendo JS</h3>
    
        </p>

        <script>
               
              var n1 = Number(window.prompt('Qual sua idade: ')) 
              var n2 = Number(window.prompt('Qual sua altura: '))
              var s = n1 + n2
              window.alert(`A soma de idade e altura é ${s}`)
               
               
               
               
                // o prompt sempre converterá o valor para string. Para que o prompt converta o valor para number é necessário uma converssão
               
              
               // o sinal de + tanto serve para concatenação, quanto para adição.
                // forma concatenada window.alert('a soma de idade e altura é' + s)
          
        </script>
</body>
</html>
